<!DOCTYPE html><html ng-csp ng-app="app" ng-controller="main" ng-keyup="reader($event)"><head><title>Tokenizer</title><link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="js/jsqrcode/grid.js"></script>
    <script type="text/javascript" src="js/jsqrcode/version.js"></script>
    <script type="text/javascript" src="js/jsqrcode/detector.js"></script>
    <script type="text/javascript" src="js/jsqrcode/formatinf.js"></script>
    <script type="text/javascript" src="js/jsqrcode/errorlevel.js"></script>
    <script type="text/javascript" src="js/jsqrcode/bitmat.js"></script>
    <script type="text/javascript" src="js/jsqrcode/datablock.js"></script>
    <script type="text/javascript" src="js/jsqrcode/bmparser.js"></script>
    <script type="text/javascript" src="js/jsqrcode/datamask.js"></script>
    <script type="text/javascript" src="js/jsqrcode/rsdecoder.js"></script>
    <script type="text/javascript" src="js/jsqrcode/gf256poly.js"></script>
    <script type="text/javascript" src="js/jsqrcode/gf256.js"></script>
    <script type="text/javascript" src="js/jsqrcode/decoder.js"></script>
    <script type="text/javascript" src="js/jsqrcode/qrcode.js"></script>
    <script type="text/javascript" src="js/jsqrcode/findpat.js"></script>
    <script type="text/javascript" src="js/jsqrcode/alignpat.js"></script>
    <script type="text/javascript" src="js/jsqrcode/databr.js"></script>
    <script src="js/angular.min.js"></script><script src="js/app.js"></script>

</head><body><div class="container"><div class="backgroundLine"></div><div class="menu"><span>{{page.message}}</span><div class="addButton"><img src="img/add.png" ng-click="changeActive('add')"></div><div class="passwordButton"><img src="img/password.png" ng-click="changeActive('password')"></div></div><div ng-show="page.active == 'password'" class="passwordView"><div style="right: {{timer}}%" class="timer"></div><div ng-repeat="key in appData.keys track by $index" ng-click="copy($index)" class="token"><div ng-class="{groupedKey:key.name}" class="key">{{key.key}}</div><img src="img/close.png" ng-click="killKey($index)"><div ng-show="key.name" class="name">{{key.name}}</div></div></div>
    <div ng-show="page.active == 'add'" class="addView" imagedrop on-image-drop="imageDropped()"><input ng-model="entry.name" placeholder="Account Name">
    <br><input ng-model="entry.secret" placeholder="Secret Key or drag an image here"  /><br />

    <img src="img/checkmark.png" ng-click="saveToken()"><img src="img/cancel.png" ng-click="cancelAdd()"></div><div ng-show="page.active == 'loading'" class="loadingView"><img src="img/loading.png"><br><span>Loading</span></div></div></body></html>
